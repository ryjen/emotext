version: "3.4"

services:

  emotext:
    build:
      context: .
      dockerfile: build/Dockerfile
    image: emotext
    container_name: emotext
    environment:
      DATABASE_URL: "mongodb://mongo/emotext"
      HOST: "emotext.micrantha.com"
    ports:
      - "1337:80"
    networks:
      - emotext

  mongo:
    image: mongo
    container_name: mongo
    environment:
      MONGO_INITDB_DATABASE: emotext
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d/
    networks:
      - emotext

networks:
  emotext: {}