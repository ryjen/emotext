version: "3.4"

services:
  emotext:
    build:
      context: .
      dockerfile: build/Dockerfile
    image: emotext
    container_name: emotext
    environment:
      DATABASE_URL: "postgres://emotext:emotext@postgres/emotext"
      HOST: "emotext.micrantha.test"
    ports:
      - "1337:80"
    networks:
      - emotext
    depends_on:
      - postgres

  mongo:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: emotext
      POSTGRES_PASSWORD: emotext
      POSTGRES_DB: emotext
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d/
    networks:
      - emotext

networks:
  emotext: {}
